<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#008080" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>Food Crowdy</title>
		<style>
			.load-wrapp {
				background-color: #f4f4f4a2;
				height: 70vh;
			}
			.load-3 {
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.lineL {
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background-color: #4b9cdb;
				margin: 0.4rem 0.2rem;
			}

			.load-3 .lineL:nth-last-child(1) {
				background: #008080;
				animation: loadingC 0.6s 0.1s linear infinite;
			}
			.load-3 .lineL:nth-last-child(2) {
				background: #ffcc2a;
				animation: loadingC 0.6s 0.2s linear infinite;
			}
			.load-3 .lineL:nth-last-child(3) {
				background: #008080;
				animation: loadingC 0.6s 0.3s linear infinite;
			}
			.load-3 .lineL:nth-last-child(4) {
				background: #ffcc2a;
				animation: loadingC 0.6s 0.4s linear infinite;
			}
			.load-3 .lineL:nth-last-child(5) {
				animation: loadingC 0.6s 0.5s linear infinite;
			}

			@keyframes loadingC {
				0% {
					transform: translate(0, 0);
				}
				50% {
					transform: translate(0, 15px);
				}
				100% {
					transform: translate(0, 0);
				}
			}
		</style>
	</head>
	<body>
		<div id="root">
			<div class="load-wrapp">
				<div class="load-3">
					<div class="lineL"></div>
					<div class="lineL"></div>
					<div class="lineL"></div>
					<div class="lineL"></div>
					<!-- <div class="lineL"></div> -->
				</div>
			</div>
		</div>
	</body>
</html>
